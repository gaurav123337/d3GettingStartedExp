<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../commonJs/d3.js"></script>

		<script>
		function draw(data) {
			console.log(data);
			d3.select("body")
			.append("ul")
			.selectAll("li")
			.data(data)
			.enter()
			.append("li")
			.text(function (d) {
				
				return d.name + ": " + d.status;
			});

			d3.selectAll("li")
			.style("font-weight",function(d){
				if(d.status == "GOOD SERVICE"){
					return "normal"; 
				}else{
					return "bold"
				}
			})
		}

		
		</script>
		<script>
			d3.json("data/test.json", draw);
			
		</script>
		<style>
		div.chart{
			font-family:sans-serif;
			font-size:0.7em;
		}
		div.bar {
			background-color:DarkRed;
			color:white;
			height:3em;
			line-height:3em;
			padding-right:1em;
			margin-bottom:2px;
			text-align:right;
		}
		</style>
	</head>
	<body>
		
	</body>
</html>
